<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>高校实训学生管理系统</title>
 <link rel="stylesheet" type="text/css" href="../css/common.css">
 <link rel="stylesheet" type="text/css" href="../css/input.css">
 
 <style type="text/css">
 	body{
 	 position:relative;
 	}
 	a{
 		text-decoration: none;
 	}
 </style>
 <script type="text/javascript" src="../js/cookie_util.js"></script>
 <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
 <script type="text/javascript">
 var stuno=getCookie("username");
 if(stuno==null){
 		alert("由于您长时间没有登录，请重新登录!");
 		window.open("studentLogin1.jsp");
 	}
 var cname;
 var cno;
 var term;
 var base_class;
 var studycheck;
 $(function(){
 	//alert(1);
    $.ajax({
      url:"http://localhost:8080/BaseTrainManage/trainstudnet/load.do",
      type:"post",
 	  data:{"sno":stuno},
 	  dataType:"json",
 	  success:function(result){
 	   // alert(result.status);
 	  	if(result.status==1){
 	  		var data=result.data;
 	  		cno=data.cno;
 	  		base_class=data.base_class;
 	  		$.ajax({
 		url:"http://localhost:8080/BaseTrainManage/teaching/showstudycheckbycno.do",
 		type:"post",
 		data:{"cno":cno,"base_class":base_class},
 		dataType:"json",
 		success:function(result){
 			if(result.status==1){
 				var data=result.data;
 				cname=data.cname;
 				cno=data.cno;
 				term=data.term;
 				base_class=data.base_class;
 				studycheck=data.studycheck;
 				$("table tbody").html("");
 				var tr='<tr align="center" bgcolor="#FFFFFF" height="22"> ';
 				tr+='<td>'+data.cno+'</td>';
 				tr+='<td>'+data.cname+'</td>';
 				tr+='<td>'+data.term+'</td>';
 				tr+='<td>'+data.base_class+'</td>';
 				tr+='<td><img  src="../image/look.png"/>';
 				tr+='<a href="javascript:void(0);" onclick="download();">查看课程考勤</a>&nbsp;</td></tr>';
 				$tr=$(tr);
 				$("table tbody").append($tr);
 			}else{
 				alert(result.msg);
 			}
 			$("table tfoot td b").html(1);
 		},
 		error:function(){
 			alert("程序出错");
 		}
 	
 	});
 	  		
 	  	}
 	  }
    
    });
 	
  $("table tbody").on("mouseover","tr",function(){
	       $(this).css("background-color","#f0f0f0");
	   });
	    $("table tbody").on("mouseout","tr",function(){
	       $(this).css("background-color","#fff");
	   });
 });
 function download(){
 	            var fileName=studycheck;
 				if(fileName==""){
 					alert("没有文件，请重新上传！");
 				}else{
 					window.location.href="../download.do?fileName="+fileName;
 				}

 }
 </script>
</head>

<body>
	<div id="head1"><img  src="../image/info.png"/></div>

   <div id="welcome">您好：<b id="name"></b>欢迎登录外实训学生管理系统--学生管理子系统</div>
   <div id="time"><img  src="../image/time.png"/>

{strDate=strDate+" 星期日 ";}break;

document.write(strDate); 
</script> 
 </div>

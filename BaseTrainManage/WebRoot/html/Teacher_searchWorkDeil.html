 <script type="text/javascript" src="../js/cookie_util.js"></script>

 <script type="text/javascript">
 var stuno=getCookie("username");
   if(stuno==null){
 		alert("由于您长时间没有登录，请重新登录!");
 		window.open("studentLogin1.jsp");
 	}
 var cname;
 var title;
 var content;
 var stu;
 var stuname;
 var markedfile;
 var comment;
 var score;
 $(function(){
 	var url=window.location;
 	cname=getUrlParam(url,"cname");
 	title=getUrlParam(url,"title");
 	stu=getUrlParam(url,"stuno");
 	stuname=getUrlParam(url,"stuname");
 	markedfile=getUrlParam(url,"markedFile");
 	//alert(markedfile);
 	comment=getUrlParam(url,"comment");
 	result=getUrlParam(url,"result");
 	$("#stuno").val(stu);
 	$("#stuname").val(stuname);
 	$("#cname").val(cname);
 	$("#title").val(title);
 	$("#score").val(result);
 	$("#comment").val(comment);
 	
 });
 
 function download(){
 		var fileName=markedfile;
 		if(fileName==""){
 			alert("没有文件，请重新上传！");
 		}else{
 			window.location.href="../download.do?fileName="+fileName;
 		}
 }
 
 </script>

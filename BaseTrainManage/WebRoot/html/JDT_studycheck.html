 <script type="text/javascript" src="../js/cookie_util.js"></script>
 <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
 <script type="text/javascript">
 var t_no=getCookie("username");
  if(t_no==null){
 		alert("由于您长时间没有登录，请重新登录!");
 		window.open("studentLogin1.jsp");
 	}
 var cname;
 var cno;
 var term;
 $(function(){
 	$.ajax({
 		url:"http://localhost:8080/BaseTrainManage/traincourse/loadTrainCourse.do",
 		type:"post",
 		data:{"t_no":t_no},
 		dataType:"json",
 		success:function(result){
 			if(result.status==1){
 				var data=result.data;
 				cname=data.cname;
 				cno=data.cno;
 				term=data.term;
 				$("table tbody").html("");
 				var tr='<tr align="center" bgcolor="#FFFFFF" height="22"> ';
 				tr+='<td>'+data.cno+'</td>';
 				tr+='<td>'+data.cname+'</td>';
 				tr+='<td>'+data.term+'</td>';
 				tr+='<td> <img  src="../image/upload.png"/>';
 				tr+='<a href="javascript:void(0)" onclick="toNextPage();">上传课程考勤</a>&nbsp;';
 				tr+='<img  src="../image/look.png"/>';
 				tr+='<a  href="javascript:void(0)" onclick="download();">查看课程考勤</a>&nbsp;</td></tr>';
 				$tr=$(tr);
 				$("table tbody").append($tr);
 			}else{
 				alert(result.msg);
 			}
 			$("table tfoot td b").html(1);
 		},
 		error:function(){
 			alert("程序出错");
 		}
 	
 	});
 	 $("table tbody").on("mouseover","tr",function(){
	       $(this).css("background-color","#f0f0f0");
	   });
	    $("table tbody").on("mouseout","tr",function(){
	       $(this).css("background-color","#fff");
	   });
 
 });
 function toNextPage(){
 	window.location.href="JDT_uploadStudycheck.html?cno="+cno+"&cname="+cname+"&term="+term;
 }
 function download(){
 $.ajax({
 		url:"http://localhost:8080/BaseTrainManage/teaching/showfile.do",
 		type:"post",
 		data:{"t_no":t_no},
 		dataType:"json",
 		success:function(result){
 			if(result.status==1){
 				var data=result.data;
 				var fileName=data.studycheck;
 				if(fileName==""){
 					alert("没有文件，请重新上传！");
 				}else{
 					window.location.href="../download.do?fileName="+fileName;
 				}
 				
 			}
 		},
 		error:function(){
 			alert("程序出错");
 		}
 	
 	});
 	
 }
 </script>

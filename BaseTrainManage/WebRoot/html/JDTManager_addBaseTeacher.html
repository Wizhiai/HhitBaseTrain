 <script type="text/javascript">
    var bno=getCookie("username");
    
    var base_no;
    $(function(){
         //alert(bno);
    	  $.ajax({
         	url:"http://localhost:8080/BaseTrainManage/baseadmin/loadbaseName.do",
         	type:"post",
         	data:{"manager_no":bno},
         	dataType:"json",
         	success:function(result){
         		if(result.status>0){
         		    var data=result.data;
         		   // alert(data.base_name);
         			$("#danwei").val(data.base_name);
         			
         			base_no=data.base_no;
         		}else{
         			alert(result.msg);
         		}
         	},
         	error:function(){
         		alert("程序错误");
         	}
         
         });
    
    
    $("#addInfo").click(function(){
         var tname=$("#tname").val();
         var phone=$("#phone").val();
         var sex=$("#sex").val();
         var identity=$("#power").val();
         var t_no=$("#tno").val();

         //alert(t_no);

        // alert(t_no);
         var profession=$("#profession option:selected").text();
         $.ajax({
         	url:"http://localhost:8080/BaseTrainManage/baseadmin/addBaseTeacher.do",
         	type:"post",
         	data:{"t_no":t_no,"t_phone":phone,"t_sex":sex,"t_name":tname,"t_profession":profession,"identity":identity,"base_no":base_no},
         	dataType:"json",
         	success:function(result){
         		if(result.status>0){
         			alert(result.msg);
         		}else{
         			alert(result.msg);
         		}
         	},
         	error:function(){
         		alert("程序错误");
         	}
         });
    
    });
    })
